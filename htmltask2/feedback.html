<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form action="">
        <ul>
            <li><label for="">Name:</label>
            <input type="text" name="" id="">
            </li>
            <li><label for="">Email:</label>
                <input type="email" name="" id="">
            </li>
            <li><label for="">Password:</label>
                <input type="password" name="" id="">
            </li>
            <li>
                <label for="">Please check all the emotions that apply to you:</label>
                <ul type="disc">
                    <li>
                        <label for="">Angry</label>
                        <input type="checkbox" name="" id="" checked>
                    </li>
                    <li>
                        <label for="">Sad</label>
                        <input type="checkbox" name="" id="">
                    </li>
                    <li>
                        <label for="">Happy</label>
                        <input type="checkbox" name="" id="">
                    </li>
                    <li>
                        <label for="">Ambivalent</label>
                        <input type="checkbox" name="" id="">
                    </li>
                </ul>
            </li>
            <li>
                <label for="">How satisfied were you with our service?</label>
                <ul type="disc">
                    <li>
                        <label for="">Very satisfied</label>
                        <input type="radio" name="" id="" checked>
                    </li>
                    <li>
                        <label for="">Satisfied</label>
                        <input type="radio" name="" id="">
                    </li>
                    <li>
                        <label for="">Didn't care</label>
                        <input type="radio" name="" id="">
                    </li>
                    <li>
                        <label for="">Dissatisfied</label>
                        <input type="radio" name="" id="">
                    </li>
                    <li>
                        <label for="">Very dissatisfied</label>
                        <input type="radio" name="" id="">
                    </li>
                </ul>
            </li>
            <li>
                <label for="">Further comment:</label>
                <textarea name="" id=""></textarea>
            </li><br>
            <li>
                <label for="">Bio photo:</label>
                <input type="text" name="" id="">
                <input type="file" name="" id="">
            </li>
            <li>
                <label for="">Location visited:</label>
                <select>
                    <option value="">Select location</option>
                </select>
            </li>
        </ul>
        <li><input type="submit" value="submit"></li>
    </form><br><br>

    <fieldset style="width: 600px;">
        <legend>Personal Details</legend>
        <label for="">Salutation</label><br>
        <select name="" id="">
            <option value="">--None--</option>
        </select><br><br>
        <label for="">First name:</label>
        <input type="text" name="" id=""><br><br>
        <label for="">Last name:</label>
        <input type="text" name="" id=""><br><br>
        <label for="">Gender:</label>
        <input type="radio" name="" id="">
        <label for="">Male</label>
        <input type="radio" name="" id="">
        <label for="">Female</label><br><br>
        <label for="">Email:</label>
        <input type="email" name="" id=""><br><br>
        <label for="">Date of Birth:</label>
        <input type="date" name="" id=""><br><br>
        <label for="">Adress:</label><br>
        <textarea name="" id="" style="width: 220px;"></textarea><br><br>
        <input type="submit" value="Sumbit">
    </fieldset>
</body>
</html>
